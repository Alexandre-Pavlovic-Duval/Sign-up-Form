<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="left-container">
            <!-- Add a background -->
            <div class="logo-container">
                <!-- Add a logo -->
            </div>
        </div>
        <div class="right-container">
            <div class="right-form-container">
                <div class="disclaimer">
                    <div class="disclaimer-text">
                        <p>You know you need something like this in your life <br>
                            to help you realize your deepest dreams.</p>
                        <p>Sign up <em>now</em> to get started.</p>
                        <br>
                        <p>You know you want to.</p>
                    </div>
                </div>
                <div class="information-container">
                    <div class="informations-header">
                        <div class="motivation-header">Let's do this!</div>
                    </div>
                    <div class="informations-buttons">
                        <form action="" method="get" class="form-input">
                            <div class="input-container">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="input-container">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" required>
                            </div>
                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="input-container">
                                <label for="mobile">MOBILE</label>
                                <input type="tel" id="mobile" required>
                            </div>
                            <div class="input-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="input-container">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <div class="connection-container">
                    <div class="button-container">
                        <button class="create-account-btn">Create Account</button>
                    </div>
                    <div class="log-in">Already an account? <span>Log-in</span></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
